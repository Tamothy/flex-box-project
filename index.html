<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Flex Box</title>
  </head>
  <body>

     <div class="container-body">
       <div class="container-nav">

       </div>
      <div class="container-gallery">
         <div class="container-gallery-top">
           <div class="image large baby">
             <div class="image-logo">
               <img src="img/baby.jpg" alt="Baby"/>
             </div>
             <div class="image-bar"></div>
             <div class="image-text"></div>
           </div>
           <div class="image small girl">
             <div class="image-logo">
                 <img src="img/girl.jpg" alt="Girl"/>
               </div>
             <div class="image-bar"></div>
             <div class="image-text"></div>
           </div>
           <div class="image small eye">
             <div class="image-logo">
                 <img src="img/eye.jpg" alt="Eye"/>
               </div>
            <div class="image-bar"></div>
            <div class="image-text"></div>
          </div>
         </div>
        <div class="container-gallery-bottom">
           <div class="image small prince">
             <div class="image-logo">
                 <img src="img/prince.jpg" alt="Prince"/>
            </div>
           <div class="image-bar"></div>
          <div class="image-text"></div>
          </div>
         <div class="image small girl">
             <div class="gallery-image-icon">
                <img src="img/girl-2.jpg" alt="Girl"/>
               </div>
            <div class="image-bar"></div>
             <div class="image-text"></div>
           </div>
           <div class="image large obama">
             <div class="image-logo">
                 <img src="img/boy-2.jpg" alt="Obama"/>
               </div>
            <div class="image-bar"></div>
             <div class="image-text"></div>
           </div>
         </div>
      </div>
     </div>



  </body>
</html>
